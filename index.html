<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="card">
            <div class="search">
                <input type="text" name="cityname" id="citycheck"
                    placeholder="Enter City Name" spellcheck="false">
                <button id="clickforweather"><img src="/images/search.png" 
                        alt="search button"></button>
            </div>
            <div class="weather" id="showweather">
                <img src="images/rain.png" alt="rain image"
                    class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
            </div>

            <div class="details" id="showdetails">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="norecords" id="showrecrds">
                <h1>No Records Found</h1>
            </div>

        </div>

        <script src="main.js">
    </script>
    </body>
</html>
